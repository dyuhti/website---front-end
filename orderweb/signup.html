<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            max-width: 350px;
            padding: 2rem;
            background-color: #212529; /* Dark background */
            border-radius: 8px;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="form-container text-center">
        <h1 class="h3 mb-3 fw-normal">Create an Account</h1>

        <div class="error-message">{{ error }}</div>

        <form action="/signup" method="post">
            <div class="form-floating mb-2">
                <input type="text" name="name" class="form-control" id="floatingName" placeholder="Full Name" required>
                <label for="floatingName">Full Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button type="button" class="btn btn-success w-100 py-2" onclick="location.href='/mainpg.html'">Sign Up</button>

        </form>
        <p class="mt-3"><a href="/mainpg.html" class="text-white">Already have an account? Log in</a></p>
    </div>
</body>
</html>
